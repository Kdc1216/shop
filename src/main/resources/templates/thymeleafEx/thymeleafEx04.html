<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>상품 리스트 출력 예제</h1>

<table border="1">
  <thead>
  <tr>
    <td>순번</td>
    <td>상품명</td>
    <td>상품설명</td>
    <td>가격</td>
    <td>상품등록일</td>
  </tr>
  </thead>
  <tbody>
  <tr th:each="itemDto, status: ${itemDtoList}">
    <!-- <td th:if="${status.even}" th:text="짝수"></td> even이면 짝수 출력 -->
    <!-- <td th:unless="${status.even}" th:text="홀수"></td> even이 아니면 홀수 출력 -->
    <td th:switch="${status.even}"> <!-- even은 짝수의라는 뜻, 해당 switch문은 위에 주석과 동일한 결과를 출력함 -->
      <span th:case="ture">짝수</span>
      <span th:case="false">홀수</span>
    </td>
    <td th:text="${itemDto.itemNm}"></td>
    <td th:text="${itemDto.itemDetail}"></td>
    <td th:text="${itemDto.price}"></td>
    <td th:text="${itemDto.regTime}"></td>
  </tr>
</table>
</body>
</html>
